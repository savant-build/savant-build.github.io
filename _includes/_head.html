<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description }}"/>
  <meta name="viewport" content="initial-scale=1, width=device-width"/>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab:400,700%7CRoboto:400,700,700italic,400italic"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/css/normalize-4.1.1.css"/>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/highlight.css"/>

  <script type="application/javascript" src="/js/prime-min-0.35.0.js"></script>
  <script type="application/javascript">
    Prime.Document.onReady(function() {
      Prime.Document.query('nav button').each(function(button) {
        button.addEventListener('click', function(event) {
          var b = new Prime.Document.Element(event.currentTarget);
          var nav = b.getParent().queryFirst('ul');
          if (nav.isVisible()) {
            nav.hide();
          } else {
            nav.show();
          }
        });
      });
    });
  </script>
</head>
